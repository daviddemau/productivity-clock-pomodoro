<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>David's Pomodoro Clock</title>
  <link rel="stylesheet" href="styles/pomodoro.css">
  <link rel="stylesheet" href="styles/queries.css">
</head>
<body>
  <div class="main">
    <h1>David's Pomodoro Clock</h1>
    <div class="row">
      <div class="break">
        <p>BREAK LENGTH</p>
        <button class="minusBreak">-</button>
        <span class="breakLength">5</span>
        <button class="plusBreak">+</button>
      </div>
      <div class="session">
        <p>SESSION LENGTH</p>
        <button class="minusSession">-</button>
        <span class="sessionLength">20</span>
        <button class="plusSession">+</button>
      </div>
    </div>
    <div class="display">
      <h2><span class="message">Session</span><br><span class="clock">20</span></h2>
    </div>
    <button class="reset">reset</button>
  </div>
  <script type="text/javascript" src="pomodoro.js"></script>
</body>
</html>
